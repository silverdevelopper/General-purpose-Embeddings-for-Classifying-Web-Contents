experiment_name: "002_lr_"

dataset:
  name:   "agnews"
  train:  "agnews/train"
  test:   "agnews/test"
  label_column: "label"
  labels: ['Business', 'Sci/Tech', 'Sports', 'World']

embeddings:
  type: "tfidf"  # Options: doc2vec, fasttext, tfidf, tfidf_cf, huggingface
  store_type: "npz"
  params: 
    max_features: 20000
    ngram_range: "1,5"


model:
  classifier: "LogisticRegression"  
  params:
    max_iter: 1000
    random_state: 42
    C: 0.9
output:
  embeddings_path: "data/embeddings"
  model_save_path: "models/"
  results_path: "results/agnews/tfidf/002_tfidf_lr"